<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
       
    </h:head>
    <h:body>
        <div class="header">
            <img src="path/to/logo" alt="Logo" style="vertical-align: middle;" />
            Universidad Autónoma de Baja California - Facultad de Ingeniería
            <h:commandButton value="Cerrar Sesión" action="#{loginUI.logout}" style="float: right;" />
        </div>

        <div class="nav-bar">
            <a href="#">Profesores</a>
            <a href="#">Unidades de Aprendizaje</a>
            <a href="#">Asignaciones</a>
        </div>


        
        <div class="footer">
            Examen Avanti 2024
        </div>
         <style>
            .header {
                background-color: #f5f0d7;
                padding: 20px;
                text-align: center;
                font-size: 24px;
                color: green;
                border-bottom: 3px solid green;
            }
            .nav-bar {
                background-color: #ffd699;
                padding: 10px;
                text-align: center;
                font-size: 18px;
                color: green;
                border-bottom: 2px solid green;
            }
            .nav-bar a {
                margin: 0 15px;
                color: green;
                text-decoration: none;
                font-weight: bold;
            }
            .panel {
                padding: 20px;
                margin: 20px;
                background-color: #FFF9DB;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .panel h2 {
                color: green;
                text-align: center;
                margin-bottom: 20px;
            }
            .celda {
                font-weight: bold;
                color: green;
            }
            .footer {
                background-color: #ffd699;
                text-align: center;
                padding: 10px;
                font-size: 16px;
                color: green;
                border-top: 2px solid green;
            }
        </style>
        
        
       
    </h:body>
</html>

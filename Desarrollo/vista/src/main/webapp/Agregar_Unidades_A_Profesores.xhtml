<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es" xml:lang="es"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Asignaciones</title>
    <link href="recursos/css/Agregar_Unidades_A_Profesores.css" rel="stylesheet" type="text/css"/>
    
</h:head>
<body>
    <h:form>
        <p:messages id="messages" p:autoUpdate="true" closable="true" />

        <div class="container">
            <div class="header">
                <h1>Gestión de Asignaciones</h1>
                <h:link value="Inicio" outcome="index">
    <i class="pi pi-home"></i>
</h:link>

            </div>

            <div class="main">
                <div class="sidebar">
                    <h:link value="Agregar Unidad a Profesores" outcome="Agregar_Unidades_A_Profesores">
                             <img src="recursos/imagenes/agregar.png" alt="Agregar Materia" />
                           <i class="pi pi-home"></i>
                           </h:link>
                        <h:link value="Modificación a Profesores" outcome="Modificacion_A_Profesores">
                           <img src="recursos/imagenes/Editar.png"/>
                          <i class="pi pi-home"></i>
                        </h:link>
                    <h:link value="Eliminar Unidades de Aprendizaje" outcome="Eliminar_Asignacion">
                         <img src="recursos/imagenes/Eliminar.png" alt="Eliminar Materia" />
                       <i class="pi pi-home"></i>
                     </h:link>

                </div>

                <div class="content">
                    <h2>Gestión de Asignaciones</h2>
                    <!-- aca contenido-->
                    <div class="form-grid">
                        <div class="select-container">
                            <label for="selectProfesor">Seleccionar Profesor(a):</label>
                            <h:selectOneMenu id="selectProfesor" value="#{agregarUnidadProfesorBeanUI.idProfesor}">
                                <f:selectItems value="#{agregarUnidadProfesorBeanUI.listaProfesores}" var="profesor"
                                               itemValue="#{profesor.idProfesor}" 
                                               itemLabel="#{profesor.nombre} #{profesor.apellido}" />
                                
                            </h:selectOneMenu>
                        </div>

                        <div class="select-container">
                            <label for="selectUnidad">Seleccionar Unidad:</label>
                            <h:selectOneMenu id="selectUnidad" value="#{agregarUnidadProfesorBeanUI.idUnidadAprendizaje}">
                                <f:selectItems value="#{agregarUnidadProfesorBeanUI.listaUnidadesAprendizaje}" var="unidad_aprendizaje"
                                               itemValue="#{unidad_aprendizaje.idUnidadAprendizaje}" 
                                               itemLabel="#{unidad_aprendizaje.nombre}" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                     <div class="form-buttons">
                <p:commandButton value="Atrás" icon="pi pi-arrow-left" styleClass="ui-button-secondary" />
                <p:commandButton value="Asignar" icon="pi pi-check" styleClass="ui-button-success"
                                 action="#{agregarUnidadProfesorBeanUI.registrarAsignacion}"/>
            </div>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>

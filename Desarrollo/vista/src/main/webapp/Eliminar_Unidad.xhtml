<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Unidades de Aprendizaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
             flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        .header {
             background-color: #ffebaf;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            justify-content: space-between;
            
        }
        .layout {
            display: flex;
            height: 100vh;
        }

      
       

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: left;
            font-weight: bold;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #E0E0E0;
        }

        .sidebar img {
            height: 24px;
            margin-right: 10px;
        }

        /* Main content */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #FFF;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header-panel {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: black;
        }

        .profesor-table {
            width: 100%;
            border-collapse: collapse;
        }

        .profesor-table th, .profesor-table td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        .profesor-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .profesor-table td {
            text-align: left;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .action-buttons img {
            height: 20px;
            margin-right: 8px;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="layout">
            <!-- Barra lateral -->
            <div class="sidebar">
                <h3>Unidades de aprendizaje</h3>
                <h:commandLink action="agregarUnidad">
                    <img src="agregar.png" alt="Agregar Unidad" />
                    <span>Agregar Unidad</span>
                </h:commandLink>
                <h:commandLink action="consultaGeneral">
                    <img src="consulta.png" alt="Consulta General" />
                    <span>Consulta General</span>
                </h:commandLink>
                <h:commandLink action="modificacion">
                    <img src="modificar.png" alt="Modificación" />
                    <span>Modificación</span>
                </h:commandLink>
                <h:commandLink action="eliminarUnidad">
                    <img src="basura.png" alt="Eliminar Unidad" />
                    <span>Eliminar Unidad</span>
                </h:commandLink>
            </div>

            <div class="content">
                <div class="header-panel">
                    Gestión de Unidades de Aprendizaje
                </div>
                <p:panel header="Profesores registrados">
                    <table class="profesor-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre y apellidos</th>
                                <th>RFC</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#{profesor.id}</td>
                                <td>#{profesor.nombreCompleto}</td>
                                <td>#{profesor.rfc}</td>
                            </tr>
                        </tbody>
                    </table>
                </p:panel>

               
                <div class="action-buttons">
                    <button class="back-button">
                        <img src="atras.png" alt="Atrás" /> Atrás
                    </button>
                    <button class="delete-button">
                        <img src="eliminar.png" alt="Eliminar" /> Eliminar
                    </button>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>

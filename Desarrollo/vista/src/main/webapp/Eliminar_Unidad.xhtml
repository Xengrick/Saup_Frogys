<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Unidades de Aprendizaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="recursos/css/Eliminar_Unidad.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <h:form>
        <div class="container">
            <div class="header">
                <h1>Gestión de Unidades de Aprendizaje</h1>
                <h:link value="Inicio" outcome="index">
                    <i class="pi pi-home"></i>
                </h:link>
            </div>
            <div class="main">
                <div class="sidebar">
                    <h:link value="Agregar Nueva Unidad" outcome="gestionmaterias">
                        <img src="recursos/imagenes/agregar.png" alt=""/>
                        Agregar Unidad
                    </h:link>
                    <h:link value="Consulta General" outcome="Consulta_general_Unidades">
                        <img src="recursos/imagenes/consulta.png" alt=""/>
                        Consulta General
                    </h:link>
                    <h:link value="Eliminar Unidad Académica" outcome="Eliminar_Unidad">
                        <img src="recursos/imagenes/Eliminar.png" alt=""/>
                        Eliminar Unidad
                    </h:link>
                </div>
                <div class="content">
                    <p:panel header="Profesores registrados">
                        <table class="profesor-table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre y apellidos</th>
                                    <th>RFC</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#{profesor.id}</td>
                                    <td>#{profesor.nombreCompleto}</td>
                                    <td>#{profesor.rfc}</td>
                                </tr>
                            </tbody>
                        </table>
                    </p:panel>
                    <div class="action-buttons">
                        <button class="back-button">
                            <img src="recursos/imagenes/atras.png" alt=""/>
                             Atrás
                        </button>
                        <button class="delete-button">
                            <img src="recursos/imagenes/basura.png" alt=""/>
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>

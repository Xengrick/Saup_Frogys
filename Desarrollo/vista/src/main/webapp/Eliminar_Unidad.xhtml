<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Unidades de Aprendizaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .header {
            background-color: #ffebaf;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
        }

        .header img {
            height: 40px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }

        /* Main layout adjustments */
        .main {
            display: flex;
            width: 100%;
            height: calc(100vh - 80px); /* Adjust height minus header */
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .sidebar img {
            height: 20px;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin-left: 20px;
        }

        .content h2 {
            font-size: 24px;
            color: #666;
        }

        /* Styling the table */
        .profesor-table {
            width: 100%;
            border-collapse: collapse;
        }

        .profesor-table th, .profesor-table td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        .profesor-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .profesor-table td {
            text-align: left;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .action-buttons img {
            height: 20px;
            margin-right: 8px;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="container">
            <div class="header">
                <h1>Gestión de Unidades de Aprendizaje</h1>
                <h:link value="Inicio" outcome="index">
                    <i class="pi pi-home"></i>
                </h:link>
            </div>
            <div class="main">
                <div class="sidebar">
                    <h:link value="Agregar Nueva Unidad" outcome="gestionmaterias">
                        <img src="agregar.png" alt="Agregar Materia" />
                        Agregar Unidad
                    </h:link>
                    <h:link value="Consulta General" outcome="Consulta_general_Unidades">
                        <img src="consulta.png" alt="Consulta General" />
                        Consulta General
                    </h:link>
                    <h:link value="Eliminar Unidad Académica" outcome="Eliminar_Unidad">
                        <img src="Eliminar.png" alt="Eliminar Materia" />
                        Eliminar Unidad
                    </h:link>
                </div>
                <div class="content">
                    <p:panel header="Profesores registrados">
                        <table class="profesor-table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre y apellidos</th>
                                    <th>RFC</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#{profesor.id}</td>
                                    <td>#{profesor.nombreCompleto}</td>
                                    <td>#{profesor.rfc}</td>
                                </tr>
                            </tbody>
                        </table>
                    </p:panel>
                    <div class="action-buttons">
                        <button class="back-button">
                            <img src="atras.png" alt="Atrás" /> Atrás
                        </button>
                        <button class="delete-button">
                            <img src="eliminar.png" alt="Eliminar" /> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>

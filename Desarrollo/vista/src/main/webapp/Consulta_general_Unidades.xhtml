<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Profesores</title>
    <link href="recursos/css/Consulta_General_Unidades.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h:form>
        <div class="container">
            <div class="header">
                <div class="title-section">
                    <img src="recursos/imagenes/unidades.png" alt=""/>
                    <h:outputText value="Unidades de Aprendizaje" styleClass="titulo" />
                </div>
<h:link value="Inicio" outcome="index">
    <i class="pi pi-home"></i>
</h:link>
            </div>

            <div class="main">
                <div class="sidebar">
                   <h:link value="Agregar Nueva Unidad" outcome="gestionmaterias">
                       <img src="recursos/imagenes/agregar.png" alt=""/>
                       <i class="pi pi-home"></i>
                    </h:link>
                         <h:link value="Consulta General" outcome="Consulta_general_Unidades">
                             <img src="recursos/imagenes/consulta.png" alt=""/>
                             <i class="pi pi-home"></i>
                        </h:link>
                             
                    <h:link value="Eliminar Unidades de Aprendizaje" outcome="Eliminar_Unidad">
                        <img src="recursos/imagenes/Eliminar.png" alt=""/>
                        <i class="pi pi-home"></i>
                     </h:link>
                </div>
                <div class="content">
                    <p:dataTable var="unidadAprendizaje" value="#{unidadAprendizajeBeanUI.listaUnidadesAprendizaje}"
                                 emptyMessage="No hay Materias Registradas"
                                 style="width:100%;" >
                        
                        <p:column headerText="ID">
                            <h:outputText value="#{unidadAprendizaje.idUnidadAprendizaje}"/>
                        </p:column>
                        
                        <p:column headerText="Nombre">
                            <h:outputText value="#{unidadAprendizaje.nombre}" />
                        </p:column>
                        
                        <p:column headerText="Horas Clase">
                            <h:outputText value="#{unidadAprendizaje.horasClase}" />
                        </p:column>

                        <p:column headerText="Horas Taller">
                            <h:outputText value="#{unidadAprendizaje.horasTaller}" />
                        </p:column>
                        <p:column headerText="Horas Laboratorio">
                            <h:outputText value="#{unidadAprendizaje.horasLaboratorio}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Profesores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .header {
            background-color: #ffebaf;
            padding: 3%;
            width: 100%;
            height:10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }

        .close-btn {
            background-color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .main {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .sidebar img {
            height: 20px;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .content h2 {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <img src="icon.png" alt="Icono Profesores">
                <h1>Profesores</h1>
            </div>
            <button class="close-btn"><a href="index.xhtml"><img src="inicio.png" alt="inicio" style="vertical-align: middle;" /></a></button>

            
        </div>

        <div class="main">
            <div class="sidebar">
                <a href="#">
                    <img src="agregar.png" alt="Agregar Profesor">
                    Agregar Profesor
                </a>
                <a href="#">
                    <img src="consulta.png" alt="Consulta General">
                    Consulta General
                </a>
                <a href="#">
                    <img src="eliminar.png" alt="Eliminar Profesor">
                    Eliminar Profesor
                </a>
            </div>

            <div class="content">
                <h2>Seleccionar una opción</h2>
            </div>
        </div>
    </div>
</body>
</html>

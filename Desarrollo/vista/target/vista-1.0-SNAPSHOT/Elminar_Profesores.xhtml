<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Unidades de Aprendizaje</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #ffebaf;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .main {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 12px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .sidebar img {
            height: 24px;
            margin-right: 12px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .table th {
            background-color: #ffebaf;
            font-weight: bold;
        }

        .table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .back-btn {
            background-color: #28a745;
        }

        .back-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <h:form>
        <div class="container">
            <div class="header">
                <h1>Gestión de Unidades de Aprendizaje</h1>
            </div>

            <div class="main">
                <div class="sidebar">
                    <h:link value="Agregar Unidad" outcome="agregar_unidad">
                        <img src="agregar.png" alt="Agregar Unidad" /> Agregar Unidad
                    </h:link>

                    <h:link value="Consulta General" outcome="consulta_general">
                        <img src="consulta.png" alt="Consulta General" /> Consulta General
                    </h:link>

                    <h:link value="Eliminar Unidad" outcome="eliminar_unidad">
                        <img src="eliminar.png" alt="Eliminar Unidad" /> Eliminar Unidad
                    </h:link>
                </div>

                <div class="content">
                    <h2>Profesores registrados</h2>

                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre y apellidos</th>
                                    <th>RFC</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Juan Pérez</td>
                                    <td>ABC123</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>María López</td>
                                    <td>XYZ456</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="buttons">
                        <button class="back-btn">
                            <i class="pi pi-arrow-left"></i> Atrás
                        </button>
                        <button class="delete-btn">
                            <i class="pi pi-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>

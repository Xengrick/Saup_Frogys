<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Profesores</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .header {
            background-color: #ffebaf;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 0 20px;
        }

        .header img {
            height: 40px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }

        .close-btn {
            background-color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .main {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .sidebar img {
            height: 20px;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .content h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-bottom: 20px;
        }

        .table th, .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        .table th {
            background-color: #ffebaf;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h:form>
        <div class="container">
            <div class="header">
                <div class="title-section">
                    <img src="profesores.png" alt="icono-profesores" />
                    <h:outputText value="Profesores" styleClass="titulo" />
                </div>
                <h:link value="Inicio" outcome="index">
                    <i class="pi pi-home"></i>
                </h:link>
            </div>

            <div class="main">
                <div class="sidebar">
                  <h:link value="Agregar Profesores" outcome="gestionprofesores">
                                                 <img src="agregar.png" alt="Agregar Profesor" />
                         <i class="pi pi-home"></i>
                        </h:link>

                       <h:link value="Consulta General" outcome="Consulta_general_Profesores">
                                                   <img src="consulta.png" alt="Consulta General" />
                            <i class="pi pi-home"></i>
                        </h:link>

              
                         <h:link value="Eliminar Profesores" outcome="Elminar_Profesores">
                                                     <img src="Eliminar.png" alt="Eliminar Profesor" />

                            <i class="pi pi-home"></i>
                        </h:link>

                </div>

                <div class="content">
                    <h2>Profesores Registrados</h2>

                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre y apellidos</th>
                                    <th>RFC</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Juan Pérez</td>
                                    <td>ABC123</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>María López</td>
                                    <td>XYZ456</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="buttons">
                        <button>
                            <i class="pi pi-arrow-left"></i> Atrás
                        </button>
                        <button class="delete-btn">
                            <i class="pi pi-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>

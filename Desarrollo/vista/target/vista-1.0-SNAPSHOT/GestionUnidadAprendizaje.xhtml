
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestión de Profesores</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
            }
            .container {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #fff;
            }
            .header {
                background-color: #ffebaf;
                width: 100%;
                height: 200px;
                display: flex;
                justify-content: space-between;
                border-bottom: 1px solid #ccc;
            }
            .header img {
                height: 40px;
            }
            .header h1 {
                font-size: 24px;
                margin: 0;
                font-weight: normal;
            }
            .main {
                display: flex;
                margin-top: 20px;
            }
            .sidebar {
                width: 200px;
                background-color: #fff;
                border-right: 1px solid #ccc;
                padding: 20px;
            }
            .sidebar a {
                display: flex;
                align-items: center;
                padding: 10px;
                margin-bottom: 10px;
                text-decoration: none;
                color: black;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .sidebar a:hover {
                background-color: #f0f0f0;
            }
            .content {
                flex-grow: 1;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f1f1f1;
                border-radius: 10px;
            }
            .content h2 {
                font-size: 24px;
                color: #666;
            }
            button {
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            
            <p:outputLabel for="nombremateria" value="Nombre:" />
            <p:inputText id="nombremateria" value="#{gestionUnidadAprendizajeBeanUI.unidadAprendizaje.nombre}" />
            <br />

            <p:outputLabel for="horasclase" value="Horas Clase:" />
            <p:inputText id="horasclase" value="#{gestionUnidadAprendizajeBeanUI.unidadAprendizaje.horasClase}" />
            <br />

            <p:outputLabel for="horastaller" value="Horas Taller:" />
            <p:inputText id="horastaller" value="#{gestionUnidadAprendizajeBeanUI.unidadAprendizaje.horasTaller}" />
            <br />

            <p:outputLabel for="horaslaboratorio" value="Horas Laboratorio:" />
            <p:inputText id="horaslaboratorio" value="#{gestionUnidadAprendizajeBeanUI.unidadAprendizaje.horasLaboratorio}" />
            <br />

            <!-- Botón usando PrimeFaces -->
            <p:commandButton value="Enviar" action="#{GestionUnidadAprendizajeBeanUI.registrarAprendizaje}" />
        </h:form>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es" xml:lang="es">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Asignaciones</title>
    <link href="recursos/css/Modificacion_A_Profesores.css" rel="stylesheet" type="text/css"/>
</h:head>
<body>
    <h:form>
        <div class="container">
            <div class="header">
                <h1>Gestión de Asignaciones</h1>
 <h:link value="Inicio" outcome="index">
    <i class="pi pi-home"></i>
</h:link>
            </div>

            <div class="main">
                
                <div class="sidebar">
                        <h:link value="Agregar Unidad a profesores" outcome="Agregar_Unidades_A_Profesores">
                            <img src="recursos/imagenes/agregar.png" alt=""/>
                            <i class="pi pi-home"></i>
                           </h:link>
                        <h:link value="Modificacion a Profesores" outcome="Modificacion_A_Profesores">
                            <img src="recursos/imagenes/Editar.png" alt=""/>
                            <i class="pi pi-home"></i>
                        </h:link>
                    <h:link value="Eliminar Unidades Academicas" outcome="Eliminar_Asignacion">
                        <img src="recursos/imagenes/Eliminar.png" alt=""/>
                        <i class="pi pi-home"></i>
                     </h:link>

                </div>

                <div class="content">
                    <h2>Datos de la Unidad de Aprendizaje</h2>

                    <div class="form-grid">
                        <h:outputLabel for="unidadAprendizaje" value="Nombre de la unidad de aprendizaje: "/>
                        <p:inputText id="unidadAprendizaje" value="#{bean.nombreUnidad}" placeholder="Desarrollo de Software"/>
                        <h:outputLabel for="profesores" value="Profesores que imparten la unidad:"/>
                        <p:dataTable value="#{bean.profesores}" var="profesor">
                            <p:column headerText="ID">
                                <h:outputText value="#{profesor.id}"/>
                            </p:column>
                            <p:column headerText="Nombre y Apellidos">
                                <h:outputText value="#{profesor.nombre}"/>
                            </p:column>
                            <p:column headerText="RFC">
                                <h:outputText value="#{profesor.rfc}"/>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <div class="form-buttons">
                        
                        <p:commandButton value="Atrás" icon="pi pi-arrow-left" styleClass="ui-button-secondary" />
                        <p:commandButton value="Modificar" icon="pi pi-pencil" styleClass="ui-button-success" />
                                           <p:commandButton value="Buscar" icon="pi pi-arrow-left" styleClass="ui-button-secondary" />

                    </div>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>

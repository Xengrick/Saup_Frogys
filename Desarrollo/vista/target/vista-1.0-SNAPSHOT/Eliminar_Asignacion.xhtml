<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es" xml:lang="es">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti칩n de Asignaciones</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
             flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        .header {
             background-color: #ffebaf;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            justify-content: space-between;
            
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }

        .close-btn {
            background-color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .main {
            display: flex;
            margin-top: 20px;
            width: 100%;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .sidebar img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .form-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .select-container {
            display: flex;
            flex-direction: column;
        }

        .select-container label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .select-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .delete-btn {
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            color: #d9534f;
        }

        .delete-btn img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            margin-right: 5px;
        }
    </style>
</h:head>
<body>
    <h:form>
        <div class="container">
            <div class="header">
                <h1>Gesti칩n de Asignaciones</h1>
                
           <h:link value="Inicio" outcome="index">
    <i class="pi pi-home"></i>
</h:link>

            </div>

            <div class="main">
                <div class="sidebar">
                    <h:link value="Agregar Unidad a profesores" outcome="Agregar_Unidades_A_Profesores">
                             <img src="agregar.png" alt="Agregar Materia" />
                           <i class="pi pi-home"></i>
                           </h:link>
                        <h:link value="Modificacion a Profesores" outcome="Modificacion_A_Profesores">
                           <img src="Editar.png"/>
                          <i class="pi pi-home"></i>
                        </h:link>
                    <h:link value="Eliminar Unidades Academicas" outcome="Eliminar_Asignacion">
                         <img src="Eliminar.png" alt="Eliminar Materia" />
                       <i class="pi pi-home"></i>
                     </h:link>

                </div>

                <div class="content">
                    <h2>Gesti칩n de Asignaciones</h2>

                    <div class="form-grid">
                        <div class="select-container">
                            <label for="nombreProfesor">Nombre de profesor(a):</label>
                            <input type="text" id="nombreProfesor" placeholder="Profesor(a)" />
                            <button>Buscar</button>
                        </div>

                        <div class="select-container">
                            <label>Unidades Asignadas</label>
                            <select size="4">
                                <option>Unidad</option>
                                <option>Unidad</option>
                                <option>Unidad</option>
                            </select>
                            <button class="delete-btn">
                                <img src="basura.png" alt="Eliminar" /> Eliminar
                            </button>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <p:commandButton value="Atr치s" icon="pi pi-arrow-left" styleClass="ui-button-secondary" />
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="es" xml:lang="es">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Asignaciones</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .header {
            background-color: #ffebaf;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }

        .close-btn {
            background-color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .main {
            display: flex;
            margin-top: 20px;
            width: 100%;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .sidebar img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .form-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .select-container {
            display: flex;
            flex-direction: column;
        }

        .select-container label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .select-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</h:head>
<body>
    <h:form>
        <div class="container">
            <!-- Encabezado -->
            <div class="header">
                <h1>Gestión de Asignaciones</h1>
                <p:commandButton value="Inicio" icon="pi pi-home" styleClass="close-btn" />
            </div>

            <!-- Contenido principal -->
            <div class="main">
                <!-- Barra lateral -->
                <div class="sidebar">
                    <a href="#">
                        <img src="agregar.png" alt="Agregar Unidad" />
                        <h:outputText value="Agregar Unidad a profesores" />
                    </a>
                    <a href="#">
                        <img src="consulta.png" alt="Consulta General" />
                        <h:outputText value="Consulta General" />
                    </a>
                    <a href="#">
                        <img src="editar.png" alt="Modificación" />
                        <h:outputText value="Modificación a Profesor(a)" />
                    </a>
                    <a href="#">
                        <img src="eliminar.png" alt="Eliminar Unidad" />
                        <h:outputText value="Eliminar Unidad" />
                    </a>
                </div>

                <!-- Panel de Gestión de Asignaciones -->
                <div class="content">
                    <h2>Gestión de Asignaciones</h2>

                    <div class="form-grid">
                        <!-- Seleccionar Profesor -->
                        <div class="select-container">
                            <label for="selectProfesor">Seleccionar Profesor(a):</label>
                            <select id="selectProfesor">
                                <option>Id....Nombre y apellidos......RFC</option>
                                <option>Id....Nombre y apellidos......RFC</option>
                                <option>Id....Nombre y apellidos......RFC</option>
                            </select>
                        </div>

                        <!-- Seleccionar Unidad -->
                        <div class="select-container">
                            <label for="selectUnidad">Seleccionar Unidad:</label>
                            <select id="selectUnidad">
                                <option>Id..Unidad..Hora Clase..Hora Taller..Hora Lab..</option>
                                <option>Id..Unidad..Hora Clase..Hora Taller..Hora Lab..</option>
                                <option>Id..Unidad..Hora Clase..Hora Taller..Hora Lab..</option>
                            </select>
                        </div>
                    </div>

                    <p>Si la unidad traslapa con otra asignación dará un mensaje de error</p>

                    <div class="form-buttons">
                        <p:commandButton value="Atrás" icon="pi pi-arrow-left" styleClass="ui-button-secondary" />
                        <p:commandButton value="Asignar" icon="pi pi-check" styleClass="ui-button-success" />
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>

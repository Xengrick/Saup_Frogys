<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Asignaciones</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
             flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        .header {
             background-color: #ffebaf;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            justify-content: space-between;
            
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }

        .close-btn {
            background-color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .main {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .sidebar img {
            height: 24px;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .content h2 {
            font-size: 24px;
            color: #666;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h:form>
        <div class="container">
            <!-- Encabezado -->
            <div class="header">
                <div class="title-section">
                    <h1>Gestión de Asignaciones</h1>
                </div>
                   <h:link value="Inicio" outcome="index">
                    <i class="pi pi-home"></i>
                </h:link>
            </div>

            <div class="main">
                <div class="sidebar">
                  <h:link value="Agregar Unidad a profesores" outcome="Agregar_Unidades_A_Profesores">
                             <img src="agregar.png" alt="Agregar Materia" />
                           <i class="pi pi-home"></i>
                           </h:link>
                        <h:link value="Modificacion a Profesores" outcome="Modificacion_A_Profesores">
                           <img src="Editar.png"/>
                          <i class="pi pi-home"></i>
                        </h:link>
                    <h:link value="Eliminar Unidades Academicas" outcome="Eliminar_Asignacion">
                         <img src="Eliminar.png" alt="Eliminar Materia" />
                       <i class="pi pi-home"></i>
                     </h:link>
                </div>

             
                <div class="content">
                    <h2>Seleccionar una opción</h2>
                </div>
            </div>
        </div>
    </h:form>
</body>
</html>
